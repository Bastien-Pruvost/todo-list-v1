<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>ToDo App</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

</head>

<body>

  <div class="app wrapper">

    <h2>Liste des t√¢ches</h2>

    <form class="todo-add">
      <input type="text" class="todo-add__text-input">
      <button type="submit"><i class="fa-solid fa-plus"></i></button>
    </form>

    <ul class="todo-list">

    </ul>

  </div>

  <template id="task-template">
    <li class="task">
      <div class="task__toggle-finish"><i class="fa-solid fa-check"></i></div>
      <span class="task__text"></span>
      <i class="task__edit-btn fa-solid fa-pencil"></i>
      <i class="task__delete-btn fa-solid fa-trash-can"></i>
    </li>
  </template>

  <template id="task-template-edit-mode">
    <li class="task">
      <div class="task__toggle-finish"><i class="fa-solid fa-check"></i></div>
      <input class="task__input"></input>
      <i class="task__save-btn fa-solid fa-circle-check"></i>
      <i class="task__cancel-btn fa-solid fa-arrow-rotate-left"></i>
    </li>
  </template>

</body>

</html>
